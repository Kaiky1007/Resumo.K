<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo.K</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>ğŸ“‘ Resumidor de Texto ğŸ“‘</h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-messages">
                {% for message in messages %}
                    <p style="color: red;">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="container">
            <label for="texto">Digite ou cole seu texto abaixo:</label>
            <textarea name="texto" id="texto" rows="10" required placeholder="Cole seu texto em portuguÃªs aqui:">{{ texto }}</textarea>
            
            <button type="submit">Gerar Resumo</button>

            <div class="resumo-box">
                <label for="resumo">Resumo Gerado:</label>
                <textarea id="resumo" readonly placeholder="Resumo gerado aqui:">{{ resumo }}</textarea>
            </div>
        </div>
    </form>
</body>
</html>
