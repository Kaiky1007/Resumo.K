<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo.K</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>ðŸ“‘ Resumidor de Texto ðŸ“‘</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
        <div class="container">
            <label for="texto">Digite ou cole seu texto abaixo:</label>
            <textarea name="texto" id="texto" rows="10" placeholder="Cole seu texto em portuguÃªs aqui:">{{ texto }}</textarea>
            
            <div class="upload-section">
                <label for="arquivo">Ou faÃ§a upload de um arquivo:</label>
                <input type="file" id="arquivo" name="arquivo" accept=".pdf,.doc,.docx,.txt">
                <small>Aceitamos PDF, DOC, DOCX e TXT (atÃ© 16MB)</small>
            </div>
            
            <button type="submit">Gerar Resumo</button>

            <div class="resumo-box">
                <label for="resumo">Resumo Gerado:</label>
                <textarea id="resumo" readonly placeholder="Resumo gerado aqui:">{{ resumo }}</textarea>
            </div>
        </div>
    </form>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messages = document.querySelectorAll('.flash-message');
            let delay = 5000;

            messages.forEach((message, index) => {
                message.style.animationDelay = `${delay}ms`;
                
                message.addEventListener('animationend', function() {
                    message.remove();
                    
                    const container = document.querySelector('.flash-messages');
                    if (container && container.children.length === 0) {
                        container.remove();
                    }
                });
                
                delay += 1000;
            });
        });
    </script>
</body>
</html>
